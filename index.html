<!DOCTYPE html>

<html lang="en" class="main empty" data-message-ready="App ready for offline use." data-message-copied="Value copied!" data-message-updated="App updated. Restart, please.">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=no">

        <script type="text/javascript">
            if (window.location.protocol !== 'https:') {
                window.location.protocol = 'https:';
            }
        </script>

        <link rel="manifest" href="manifest.json">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="bs64">
        <link rel="icon" sizes="192x192" href="icon.png">

        <meta name="theme-color" content="#3f51b5">
        <title>bs64</title>

        <link href="https://fonts.googleapis.com/css?family=Open+Sans&amp;subset=latin,cyrillic" rel="stylesheet" type="text/css">
        <link href="bs64.css" rel="stylesheet" type="text/css">

        <template id="listItemTemplate">
            <li class="item">
                <div class="item-name truncated"><a class="item-link selectable" title="Download"></a></div>
                <div class="item-info selectable"><span class="item-date"></span><span class="item-size">{0} KB</span><span class="item-resolution" hidden>{0}Ã—{1} px</span></div>
                <div class="item-value selectable"></div>
                <img class="item-image">
                <div class="item-panel">
                    <span role="button" title="Copy" class="item-control" data-action="copyValue"><svg class="icon"><use xlink:href="#icon-copy"></use></svg></span>
                    <span role="button" title="Delete" class="item-control" data-action="deleteItem"><svg class="icon"><use xlink:href="#icon-clear"></use></svg></span>
                </div>
            </li>
        </template>
    </head>
    <body>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" style="display: none;">
            <defs>
                <symbol id="icon-copy">
                    <rect width="12" height="12" x="1" y="5" rx="1" ry="1" fill="none"/>
                    <path d="M6 0C4.91 0 4 .91 4 2h12v12c1.09 0 2-.91 2-2V2c0-1.09-.91-2-2-2z" stroke="none"/>
                </symbol>
                <symbol id="icon-clear">
                    <path d="M1 1l16 16M17 1L1 17" fill="none"/>
                </symbol>
                <symbol id="icon-upload">
                    <path d="M6 14h6V8h4L9 0 2 8h4zM0 16h18v2H0z" stroke="none"/>
                </symbol>
                <symbol id="icon-remove">
                    <path d="M7 2V0h4v2h5v2H2V2h5zM3 18h12V6H3v12z" stroke="none"/>
                </symbol>
            </defs>
        </svg>
        <ul class="panel unselectable">
            <li role="button" class="panel-item panel-item_button" title="Upload files" data-action="upload">
                <svg class="icon"><use xlink:href="#icon-upload"></use></svg><span class="text">Upload files</span>
                <input id="fileInput" type="file" hidden multiple="multiple">
            </li>
            <li role="button" class="panel-item panel-item_button" title="Clear list" data-action="clearList" data-confirm="Ready?">
                <svg class="icon"><use xlink:href="#icon-remove"></use></svg><span class="text">Clear list</span>
            </li>
            <li class="panel-item panel-item_filter">
                <input id="filter" type="text" class="panel-input empty" placeholder="Search">
                <span role="button" title="Clear" class="panel-clear" data-action="clearFilter"><svg class="icon"><use xlink:href="#icon-clear"></use></svg></span>
            </li>
        </ul>
        <ul id="resultList" class="list"></ul>
        <div class="list-placeholder">Upload files or drop it anywhere</div>
        <div id="toast" class="toast hidden truncated unselectable"></div>
        <script src="bs64.js" type="text/javascript"></script>
    </body>
</html>
